<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
